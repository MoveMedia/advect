<template id="simple-counter" adv>
  <div class="flex justify-center items-center gap-4">
    <button ref="subtract" onclick="refs.counter.data.count--">-</button>
    <adv-view ref="counter" onload="$self.data.count = 0">
      <span>
        <style>
          @scope {
            :scope {
              position: relative;
                transition:all 0.2s;
              @starting-style {
                filter: blur(4px);
                top: -8px;
              }
            }
          }
        </style>
        {{= count }}
      </span>
      <if check="count < 10">
        low
        <else />
        high
      </if>
    </adv-view>
    <button ref="add" onclick="refs.counter.data.count++">+</button>
  </div>
</template>
