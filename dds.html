<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/adv" src="components/default-layout.html"></script>
    <script type="text/adv" src="components/todo-component.html"></script>
    <title>Document</title>
    <script type="module" src="src/dds.ts"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
</head>

<body>

    <header class="container">
        <nav>
            <ul>
                <li><strong>Ventroy Rolle</strong></li>
            </ul>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Articles</a></li>
            </ul>
        </nav>
    </header>

    <default-layout exportparts="content">
        <header id="test" slot="header">
            <h1 class="text-4xl mb-5 text-center">Todo List App in HTMV</h1>
        </header>
        <main slot="content">
            <div class="container grid">
                <section class="flex">
                    <img loading="lazy" src="https://picsum.photos/100/100" alt="Profile">
                </section>
                <!-- <section id="john" data-height="0" :height="number" data-name="Fred" :name="string"> -->
                    


                <section id="john">
                    <data name="height" type="number" value="0.0"></data>
                    <data name="name" type="string" value="Placeholder"></data>
                    <data name="occupation" type="string" value="Coder"></data>
                    <div>
                        <h2>
                            Name:
                            <span id="name_display" :text="name"></span>
                        </h2>
                        <div>
                            <span>Job:</span>
                            <span id="occupation_display" :text="occupation"></span>
                        </div>
                        <div>
                            <span>Height:</span>
                            <span id="height_display" :text="height"></span>
                            <span>cm</span>
                        </div>
                    </div>
                </section>
                <section>
                    <form action="">
                        <label for="name">
                            <input name="name" oninvalid="console.log('hello')" oninput="
                                const johnData = DDS.getState().data(john);
                                johnData.name.value = this.value;
                            " type="text">
                        </label>
                        <label for="occupation">
                            <select id="select" name="occupation" onchange="
                                    const johnData = DDS.getState().data(john);
                                    johnData.occupation.value = this.value;

                                    console.log(Object.getOwnPropertyNames(johnData))
                                    console.log(Object.keys(johnData))

                                ">
                                <option value="Coder">Coder</option>
                                <option value="marketer">Marketer</option>
                                <option value="Designer">Designer</option>
                            </select>
                        </label>
                        <label for="height">
                            <input oninput="
                            const johnData = DDS.getState().data(john);
                            johnData.height.value = this.value;
                            console.log(johnData.height.value);
                            " type="range" min="0" max="100" value="30">
                        </label>
                    </form>
                </section>
                <todo-component>
                    <h2 slot="title">My Todo List custom title</h2>
                </todo-component>
            </div>

        </main>


        <footer slot="footer">
            <p class="text-center">Made with ❤️</p>
        </footer>
    </default-layout>

    <footer class="container">
        <p>© 2020 Ventroy Rolle</p>
    </footer>
</body>

</html>
